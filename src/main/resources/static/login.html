<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina de Login</title>
    <link rel="stylesheet" href="/estilo/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="login" placeholder="Login" required>
            <div class="senha-container">
                <input type="password" id="senha" placeholder="Senha" required>
                <span id="togglePassword" class="olho">üëÅÔ∏è</span>
            </div>
            <button type="submit">Acessar</button>
        </form>
    </div>

    <script>
        // Fun√ß√£o para alternar a visibilidade da senha
        const togglePassword = document.querySelector('#togglePassword');
        const passwordField = document.querySelector('#senha');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Fun√ß√£o para enviar os dados do login
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const login = document.getElementById('login').value;
            const senha = document.getElementById('senha').value;

            const dados = { email: login, password: senha };

            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(dados),
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = 'index.html'; // Redireciona para a p√°gina principal
                } else {
                    alert('E-mail ou senha incorretos!');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        });
    </script>
</body>
</html>
